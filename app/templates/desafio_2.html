{% extends "layout.html" %}
{% block content %}
          
<div class="jumbotron">
	<form method="POST" action="{{ url_for('desafio_2') }}">
	  	<div class="form-group">
	    	<label for="search">Sobre o que deseja pesquisar?</label>
	    	<input type="text" class="form-control" name="search" id="search" placeholder="Digite um parametro para pesquisa">
	  	</div>
	  	<button type="submit" class="btn btn-primary">Pesquisar</button>
		<button type="reset" class="btn btn-primary">Limpar</button>
	</form>
</div>

<div class="row marketing box-modelo">
	{% if data %}
	<div class="col-lg-12">
	    <h4 align="center">Artigo/Texto relacionado a busca solicitada</h4>
	    <br>
	    <p>{{data}}</p>
	</div>
	{% else %}
	<div class="col-lg-6">
	</div>
	{% endif %}
</div>          

{% endblock %}
